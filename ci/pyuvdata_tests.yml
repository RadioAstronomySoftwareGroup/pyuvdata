name: pyuvdata_tests
channels:
  - conda-forge
  - defaults
dependencies:
  - astropy>=4.2.1
  - astroquery
  - h5py
  - astropy-healpix
  - numpy
  - python-casacore
  - pyyaml
  - scipy
  - six  # added for now because sometimes an old python-casacore build is used that omits this dependency
  - coverage
  - pytest>=6.2.0
  - pytest-cov
  - cython
  - setuptools_scm
  - pip
  - pip:
      - pytest-cases>=3
      - pytest-xdist
      - novas
      - novas_de405

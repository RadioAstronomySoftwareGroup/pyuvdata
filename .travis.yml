sudo: required
dist: trusty
os:
  - linux
  - osx
env:
  global:
    - COVERALLS_PARALLEL=true
  matrix:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.6
  - PYTHON_VERSION=3.7

install:
  # ensure that we have the full tag information available for version.py
  - git fetch --unshallow --tags
  # We need to get the right miniconda per os and python version
  # (using the right python version saves us some downloading time)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update;
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    else
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.anaconda.com/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n testenv python="$PYTHON_VERSION"
  - source activate testenv
  - conda install -c defaults -y 'libgfortran =3.0.0' 'libgfortran-ng =7.2.0'
  - conda config --remove channels defaults && conda config --add channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda install numpy scipy astropy nose pip h5py six healpy python-casacore pycodestyle coveralls
  - conda list
  - python --version
script:
  - python setup.py build_ext --force --inplace
  - nosetests pyuvdata --with-coverage --cover-package=pyuvdata
  - python -m doctest docs/tutorial.rst
  - pycodestyle --ignore=E501,W503

after_success:
    - coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN

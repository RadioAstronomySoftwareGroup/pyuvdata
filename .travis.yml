sudo: required
dist: trusty
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
before_install:
  #Install casacore binaries for Ubuntu 14.04 trusty-tar
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -ys ppa:radio-astro/main
  - sudo apt-get update
  - sudo apt-get install casacore2 libcasacore2-dev
install:
  # ensure that we have the full tag information available for version.py
  - git fetch --unshallow --tags
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  
  # create environment and install dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy astropy nose pip
  - source activate test-environment
  - conda install -c pkgw-forge aipy
  - pip install python-casacore	
  - pip install coveralls
  #install python-casacore
  - sudo apt-get install python-numpy python-setuptools libboost-python-dev libcfitsio3-dev	
  - python setup.py install
  - pip install python-casacore	
  #perform test with no casa to make sure skips are raised successfully 
script: nosetests pyuvdata --with-coverage --cover-package=pyuvdata

after_success:
    - coveralls

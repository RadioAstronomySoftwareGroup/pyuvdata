       shell: bash -l {0}
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: clone hera_qm
        run: |
          cd ../
          git clone https://github.com/HERA-Team/hera_qm.git
          cd pyuvdata

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.0.0
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: ${{ env.PYTHON }}
          environment-file: ../hera_qm/ci/${{ env.ENV_NAME }}.yml
          activate-environment: ${{ env.ENV_NAME }}

      - name: Conda Info
        run: |
          conda info -a
          conda list
          PYVER=`python -c "import sys; print('{:d}.{:d}'.format(sys.version_info.major, sys.version_info.minor))"`
          if [[ $PYVER != $PYTHON ]]; then
            exit 1;
          fi

      - name: Install pyuvdata
        run: |
          pip install --no-deps .

      - name: Install hera_qm
        run: |
          cd ../
          cd hera_qm
          pip install --no-deps .

      - name: run hera_qm tests
        run: |
          cd ../
          cd hera_qm
          mkdir test-reports
          python -m pytest hera_qm --junitxml=test-reports/xunit.xml
